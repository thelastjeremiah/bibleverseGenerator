<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Bible Verse Generator</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-container">
    <div class="container">
      <h1 class="bible-text">Random Bible Verse Generator</h1>
      <p p id="verse" class="bible-text">PRESS BUTTON TO GENERATE</p>

        <div class="spinner-container"> 
          <div class="spinner"></div>
        </div>
      </div>	
      <div class="button-container">
        <button id="generate" class="button-generate">Generate Verse</button>
      </div>
    </div>
	</div>
	<script src="js/main.js"></script>
